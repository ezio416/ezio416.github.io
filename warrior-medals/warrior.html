<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Warrior Medals</title>
		<link rel="icon" href="favicon.ico">
		<link rel="stylesheet" href="https://raw.githubusercontent.com/ezio416/e416dev-assets/main/warrior-medals/warrior.css">
	</head>

	<body>
		<script src="https://raw.githubusercontent.com/ezio416/e416dev-assets/main/warrior-medals/warrior.js"></script>

		<h1>Warrior Medals</h1>

		<div class="tab" style="margin: auto; max-width: max-content; border: none; border-radius: 10px;">
			<button style="font-weight:bold;" class="tablinks" onclick="openSection(event, 'tab-seasonal')" id="defaultOpen">Seasonal</button>
			<button style="font-weight:bold;" class="tablinks" onclick="openSection(event, 'tab-weekly')">Weekly Shorts</button>
			<button style="font-weight:bold;" class="tablinks" onclick="openSection(event, 'tab-totd')">Track of the Day</button>
			<button style="font-weight:bold;" class="tablinks" onclick="openSection(event, 'tab-other')">Other</button>
		</div>

		<div id="tab-seasonal" class="tabcontent">
			<table>
				<thead>
					<tr>
						<th>Map</th>
						<th>Warrior</th>
						<th>Author</th>
					</tr>
				</thead>

				<tbody id="table-seasonal"></tbody>
			</table>
		</div>

		<div id="tab-weekly" class="tabcontent">
			<table>
				<thead>
					<tr>
						<th>#</th>
						<th>Map</th>
						<th>Warrior</th>
						<th>Author</th>
					</tr>
				</thead>

				<tbody id="table-weekly"></tbody>
			</table>
		</div>

		<div id="tab-totd" class="tabcontent">
			<table>
				<thead>
					<tr>
						<th>Date</th>
						<th>Map</th>
						<th>Warrior</th>
						<th>Author</th>
					</tr>
				</thead>

				<tbody id="table-totd"></tbody>
			</table>
		</div>

		<div id="tab-other" class="tabcontent">
			<table>
				<thead>
					<tr>
						<th>Club</th>
						<th>Campaign</th>
						<th>Map</th>
						<th>Warrior</th>
						<th>Author</th>
					</tr>
				</thead>

				<tbody id="table-other"></tbody>
			</table>
		</div>
	</body>
</html>
